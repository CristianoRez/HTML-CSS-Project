<!DOCTYPE html>
<html>
    <head>
        <title>Display Block</title>
        <style>
            input{
                display: block;
                margin: 5px;
            }
            .text-paragraph{
                width: 200px;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Name"/>
        <input type="text" placeholder="Email"/>
        <p class="text-paragraph">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>
        
    </body>
</html>
