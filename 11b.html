<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="display: grid;
        grid-template-columns: 50px 1fr 75px">
            <p style="background-color: aquamarine;">50px</p>
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
            <p style="background-color: aquamarine">75px</p>
        </div>
    </body>
</html>
