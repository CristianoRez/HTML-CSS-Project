<!DOCTYPE html>
<html>
  <head>
    <title>Div</title>
    <style>
      div {
        font-family: Arial;
        width: 350px;
        padding: 15px;
        background-color: rgb(51, 51, 51);
      }
      .title{
        color: white;
        font-size: 25px;
        font-weight: bolder;
        margin: 0px;
        margin-bottom: 15px;
        margin-top: 10px;
      }
      .text{
        margin: 0px;
        color: rgb(196, 196, 196);
        margin-bottom: 10px
      }
    </style>
  </head>
  <body>
    <div>
        <p class="title">Install Youtube Music</p>

    </div>
  </body>
</html>
