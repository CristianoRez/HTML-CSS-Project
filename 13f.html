<!DOCTYPE html>
<html>
  <head>
    <title>Twitter design</title>
    <style>
      .profile-img {
        border: 1px solid black;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 10px;
      }
      p {
        margin: 0px;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div
      style="
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        padding: 10px;
        width: 430px;
        display: flex;
      "
    >
      <img class="profile-img" src="images/aston-martin-new-logo.jpg" />
      <div>
        <div>
          <div style="display: flex">
            <p style="font-weight: bold; margin-right: 5px">supersimple.dev</p>
            <p style="color: rgb(102, 102, 102)">@SuperSimpleDev</p>
          </div>
          <p style="margin-top: 10px">
            What is backend web development? A complete overview. New video is
            up!
          </p>
        </div>
        <div
          style="
            margin-top: 15px;
            border: 1px solid gray;
            display: flex;
            width: 350px;
            height: 100px;
            overflow: hidden;
            border-radius: 15px;
          "
        >
          <img src="images/alcantara.jpg" style="width: 100px" />
          <div style="padding: 10px; display: flex; flex-direction: column; justify-content: center;">
            <p style="color: rgb(102, 102, 102)">youtube.com</p>
            <p style="margin-top: 5px">
              Backend web development - a complete overview (2021)
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
