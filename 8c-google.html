<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <style>
      div{
        text-align: center;
      }
      .placeholder2 {
        border: none;
        padding: 5px;
        width: 400px;
        border-radius: 12px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        margin: 10px
      }
      .google-logo {
        width: 200px;
      }
      button{
        padding: 10px;
        background-color: rgb(237, 237, 237);
        border: none;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="logo-div">
      <img src="images/Google_2015_logo.svg.png" class="google-logo" />
    </div>
    <div class="input-div">
      <input
        type="text"
        placeholder="Search Google or type a URL"
        class="placeholder2"
      />
    </div>
    <div>
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </body>
</html>
