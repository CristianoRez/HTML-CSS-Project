<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
        <style>
            p{
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px; row-gap: 10px">
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
            <p style="background-color: rgb(255, 154, 154);">1fr</p>
        </div>
    </body>
</html>
