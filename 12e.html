<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <style>
      p {
        margin: 0px;
        font-family: Arial;
      }
      .number {
        padding: 3px;
        background-color: rgb(56, 126, 255);
        border-radius: 15px;
        color: white;
        padding-left: 9px;
        padding-right: 9px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        border: 1px solid black;
        border-radius: 10px;
        width: 300px;
        display: flex;
        flex-direction: column;
        padding: 10px;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <p>Home</p>
        <p class="number">14</p>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          margin-top: 10px;
          margin-bottom: 10px;
        "
      >
        <p>Notifications</p>
        <p class="number">3</p>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <p>Messages</p>
        <p class="number">5</p>
      </div>
    </div>
  </body>
</html>
