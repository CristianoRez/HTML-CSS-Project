<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="display: grid;
        grid-template-columns: 200px 100px">
            <p style="background-color: aquamarine;">200px</p>
            <p style="background-color: rgb(255, 154, 154);">75px</p>
        </div>
    </body>
</html>
