<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
    <style></style>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0px;
        bottom: 0px;
        width: 70px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          padding: 3px;
          right: 0;
          top: 0;
        "
      >
        x
      </div>
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 70px;
      "
    >
      absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px; position: relative">
      div 1
      <div style="background-color: black; color: white; position: absolute; padding-right: 3px; padding-left: 3px; bottom: 10px; right: 10px">5:00</div>
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>
  </body>
</html>
